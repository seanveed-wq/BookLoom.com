<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookloom Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b1220;
      --bg-card: #111827;
      --bg-sidebar: #0f172a;
      --primary: linear-gradient(135deg, #ec4899, #8b5cf6);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --radius: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: radial-gradient(circle at top, #0f172a, #020617); color: var(--text-main); min-height: 100vh; }
    .app { display: flex; min-height: 100vh; }

    .sidebar { width: 230px; background: var(--bg-sidebar); padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    .logo { font-weight: 700; font-size: 20px; }
    .menu-btn { background: var(--primary); border: none; padding: 10px; border-radius: 10px; color: white; cursor: pointer; }
    .nav { display: flex; flex-direction: column; gap: 10px; }
    .nav a { text-decoration: none; color: var(--text-main); padding: 10px 12px; border-radius: 10px; transition: background 0.3s; cursor: pointer; }
    .nav a:hover { background: #1f2937; }

    .main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    .search { width: 60%; padding: 10px 14px; background: #020617; border: 1px solid var(--border); border-radius: 12px; color: var(--text-main); }
    .toggle { background: #020617; border: 1px solid var(--border); padding: 8px 14px; border-radius: 10px; color: var(--text-main); cursor: pointer; }

    .section-title { font-size: 18px; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: var(--bg-card); border-radius: var(--radius); padding: 14px; }
    .cover { height: 120px; border-radius: 12px; background: linear-gradient(135deg, #34d399, #ec4899); margin-bottom: 12px; }
    .card h4 { font-size: 14px; margin-bottom: 10px; }
    .listen { background: var(--primary); border: none; padding: 6px 14px; border-radius: 999px; color: white; font-size: 12px; cursor: pointer; }

    .player { background: var(--bg-card); border-radius: var(--radius); padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .player button { width: 100px; background: #020617; border: 1px solid var(--border); color: white; padding: 6px; border-radius: 8px; cursor: pointer; }
    input[type="range"] { width: 100%; }

    .payment { background: var(--bg-card); border-radius: var(--radius); padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .payment input { padding: 10px; background: #020617; border: 1px solid var(--border); border-radius: 10px; color: white; }
    .save { background: var(--primary); border: none; padding: 10px; border-radius: 12px; color: white; font-weight: 600; cursor: pointer; }

    @media (max-width: 768px) { .sidebar { display: none; } .search { width: 100%; } }
  </style>
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <div class="logo">ðŸ“š Bookloom</div>
    <button class="menu-btn">â˜° Menu</button>
    <nav class="nav">
      <a href="#" data-action="dashboard">Dashboard</a>
      <a href="#" data-action="library">Library</a>
      <a href="#" data-action="payments">Payments</a>
      <a href="#" data-action="settings">Settings</a>
    </nav>
  </aside>

  <main class="main">

    <div class="topbar">
      <input class="search" placeholder="Search books..." />
      <button class="toggle">Light / Dark</button>
    </div>

    <h3 class="section-title">Newest Books</h3>
    <div class="grid">
      <div class="card">
        <div class="cover"></div>
        <h4>Atomic Habits</h4>
        <button class="listen" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">Listen</button>
      </div>
      <div class="card">
        <div class="cover"></div>
        <h4>Rich Dad Poor Dad</h4>
        <button class="listen" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">Listen</button>
      </div>
      <div class="card">
        <div class="cover"></div>
        <h4>Deep Work</h4>
        <button class="listen" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3">Listen</button>
      </div>
      <div class="card">
        <div class="cover"></div>
        <h4>The Alchemist</h4>
        <button class="listen" data-audio="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3">Listen</button>
      </div>
    </div>

    <div class="player">
      <h3 class="section-title">Audio Player</h3>
      <button class="play-pause">Play / Pause</button>
      <input type="range" class="volume" min="0" max="1" step="0.01" value="0.5"/>
    </div>

    <div class="payment">
      <h3 class="section-title">Add Payment Method</h3>
      <input placeholder="Card Number" />
      <input placeholder="Expiry Date" />
      <input placeholder="CVV" />
      <button class="save">Save Card</button>
    </div>

  </main>
</div>

<script>
  // Sidebar navigation
  document.querySelectorAll('.nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      alert(`Navigated to ${link.textContent}`);
    });
  });

  // Book Listen buttons
  let currentAudio = null;
  document.querySelectorAll('.listen').forEach(btn => {
    btn.addEventListener('click', () => {
      if(currentAudio){ currentAudio.pause(); }
      currentAudio = new Audio(btn.dataset.audio);
      currentAudio.volume = 0.5;
      currentAudio.play();
      alert('Playing: ' + btn.previousElementSibling.textContent);
    });
  });

  // Play / Pause
  const playPauseBtn = document.querySelector('.play-pause');
  playPauseBtn.addEventListener('click', () => {
    if(currentAudio){
      if(currentAudio.paused){ currentAudio.play(); alert('Resumed'); }
      else { currentAudio.pause(); alert('Paused'); }
    } else {
      alert('No audio selected');
    }
  });

  // Volume slider
  const volumeSlider = document.querySelector('.volume');
  volumeSlider.addEventListener('input', () => {
    if(currentAudio) currentAudio.volume = volumeSlider.value;
  });

  // Toggle Light/Dark
  const toggleBtn = document.querySelector('.toggle');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    alert('Theme toggled!');
  });

  // Save Card
  document.querySelector('.save').addEventListener('click', () => {
    alert('Payment method saved!');
  });

  // Menu button
  document.querySelector('.menu-btn').addEventListener('click', () => {
    alert('Menu clicked!');
  });
</script>

</body>
  </html>
