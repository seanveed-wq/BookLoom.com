<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Dashboard</title>
    <style>
        /* -------------------- BASIC CSS STYLES (PLACEHOLDERS) -------------------- */
        body {
            display: flex; /* Sidebar and Main content side-by-side */
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* LIGHT MODE (Default) */
        body.light {
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* DARK MODE */
        body:not(.light) {
            background-color: #222;
            color: #f4f4f4;
        }
        
        /* SIDEBAR STYLES */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            box-sizing: border-box;
            transition: width 0.3s;
            overflow-y: auto;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .sidebar .logo {
            font-size: 24px;
            margin-right: 10px;
        }
        .sidebar.collapsed .logo {
            margin: 0 auto;
        }
        .sidebar.collapsed h2, .sidebar.collapsed .nav-item span {
            display: none;
        }
        .sidebar .nav-item {
            padding: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .sidebar .nav-item:hover, .sidebar .nav-item.active {
            background-color: #555;
        }

        /* MAIN CONTENT STYLES */
        .main {
            flex-grow: 1;
            padding: 20px;
        }

        /* TOPBAR STYLES */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .search input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .profile {
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 10;
            padding: 10px;
            border-radius: 4px;
            color: #333;
            min-width: 120px;
        }
        body:not(.light) .dropdown {
            background-color: #444;
            color: #f4f4f4;
        }
        .dropdown.active {
            display: block;
        }
        .profile-btn {
            cursor: pointer;
            font-size: 20px;
        }
        
        /* BOOK GRID STYLES */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .card .thumb {
            height: 100px;
            background-color: #aaa;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        /* PLAYER STYLES */
        .player {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* PAYMENT BOX STYLES (Inside Sidebar) */
        .payment-box {
            margin-top: 30px;
            padding: 15px;
            background-color: #444; /* Darker background for visibility in sidebar */
            border-radius: 8px;
            color: white;
        }
        .payment-box input, .payment-box button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: none;
        }
        .payment-box button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .sidebar.collapsed .payment-box {
            display: none; /* Hide payment box when sidebar is collapsed */
        }
        
    </style>
</head>
<body>

<div class="sidebar" id="side">
  <div class="header">
    <div class="logo">ðŸ“š</div>
    <h2>BookApp</h2>
    <button class="collapse-btn" onclick="toggleSidebar()">â˜°</button>
  </div>
  
  <div class="nav-item active">Home</div>
  <div class="nav-item">Library</div>
  <div class="nav-item">Payments</div>
  <div class="nav-item">Settings</div>

  <div class="payment-box">
    <h3>Add Payment Method</h3>
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Expiry Date">
    <input type="text" placeholder="CVV">
    <button>Save Card</button>
  </div>
</div>

<div class="main">

  <div class="topbar">
    <div class="search">
      <input type="text" placeholder="Search books..." />
    </div>

    <button id="themeToggle">Light/Dark</button>

    <div class="profile">
      <div class="profile-btn" onclick="toggleProfile()">ðŸ‘¤</div>
      <div class="dropdown" id="profileMenu">
        <div class="nav-item">My Profile</div>
        <div class="nav-item">Settings</div>
        <div class="nav-item">Logout</div>
      </div>
    </div>
  </div>

  <h2>Newest Books</h2>
  <div class="grid" id="books"></div>

  <div class="player">
    <h3>Audio Player</h3>
    <button onclick="toggleAudio()">Play / Pause</button>
    <input type="range" id="seek" min="0" max="100" />
  </div>
</div>

<script>
/* -------------------- SIDEBAR COLLAPSE -------------------- */
function toggleSidebar(){
  document.getElementById("side").classList.toggle("collapsed");
}

/* -------------------- DARK / LIGHT MODE -------------------- */
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
};

/* -------------------- PROFILE DROPDOWN -------------------- */
function toggleProfile(){
  document.getElementById("profileMenu").classList.toggle("active");
}

/* -------------------- LOAD BOOKS (API READY) -------------------- */
const demoBooks = [
  { title:"Atomic Habits" },
  { title:"Rich Dad Poor Dad" },
  { title:"Deep Work" },
  { title:"The Alchemist" }
];
function loadBooks(){
  let grid = document.getElementById("books");
  demoBooks.forEach(b => {
    grid.innerHTML += `
      <div class="card">
        <div class="thumb"></div>
        <h4>${b.title}</h4>
        <button>Listen</button>
      </div>
    `;
  });
}
loadBooks();

/* -------------------- AUDIO PLAYER MOCK -------------------- */
function toggleAudio(){
  alert("Audio Player Logic Here");
}
</script>

</body>
</html>
