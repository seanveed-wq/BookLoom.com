<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookloom Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --glass: rgba(255,255,255,0.06);
      --accent-a: #ff5cac;
      --accent-b: #4ef5a1;
      --accent-c: #7a6eff;
      --muted: rgba(255,255,255,0.75);
      --card: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: var(--bg1);
      color:#fff;
      padding:0;
      margin:0;
    }

    /* Sidebar */
    .sidebar{
      position: fixed;
      top:0; left:0;
      height:100%;
      width:220px;
      background: var(--bg1);
      border-right:1px solid rgba(255,255,255,0.05);
      display:flex;
      flex-direction:column;
      padding:20px;
    }
    .logo-mark{width:50px;height:50px;border-radius:12px;background:linear-gradient(135deg,var(--accent-a),var(--accent-c));display:flex;align-items:center;justify-content:center;font-weight:800;margin-bottom:20px;cursor:pointer;}
    .nav-item{padding:12px 16px;border-radius:12px;margin-bottom:8px;color:var(--muted);cursor:pointer;transition:all 0.2s;}
    .nav-item:hover{background:linear-gradient(90deg,var(--accent-b),var(--accent-a));color:#02122a;}

    /* Top header */
    .topbar{
      margin-left:220px;
      height:60px;
      background: var(--bg1);
      border-bottom:1px solid rgba(255,255,255,0.05);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 20px;
    }

    /* Dashboard content */
    .content{
      margin-left:220px;
      padding:20px;
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;margin-top:20px}
    .card{
      background: var(--card);
      padding:16px;
      border-radius:14px;
      backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card .title{font-weight:700;font-size:16px}
    .card .muted{color:rgba(255,255,255,0.68);font-size:13px}
    .progress{height:8px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden}
    .progress > span{display:block;height:100%;width:50%;background:linear-gradient(90deg,var(--accent-b),var(--accent-c));box-shadow:0 6px 14px rgba(78,245,161,0.12)}

    /* Buttons */
    .btn{padding:10px 14px;border-radius:12px;font-weight:700;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent-a),var(--accent-c));color:#02122a}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.08);color:#fff}

    /* Responsive */
    @media (max-width:900px){
      .sidebar{position:relative;width:100%;height:auto;flex-direction:row;overflow-x:auto;}
      .topbar{margin-left:0;}
      .content{margin-left:0;}
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo-mark">B</div>
    <div class="nav-item">Dashboard</div>
    <div class="nav-item">My Library</div>
    <div class="nav-item">Explore</div>
    <div class="nav-item">Favorites</div>
    <div class="nav-item">Settings</div>
  </div>

  <div class="topbar">
    <div>Welcome, User ðŸ‘‹</div>
    <div>
      <button class="btn btn-ghost">Profile</button>
      <button class="btn btn-primary">Sign Out</button>
    </div>
  </div>

  <div class="content">
    <h2>Recent Books</h2>
    <div class="grid">
      <div class="card">
        <div class="title">Creativity Unlocked</div>
        <div class="muted">by A. Author â€¢ 12m</div>
        <div class="progress"><span style="width:38%"></span></div>
      </div>

      <div class="card">
        <div class="title">Growth Hacking 101</div>
        <div class="muted">by Growth Co â€¢ 28m</div>
        <div class="progress"><span style="width:12%"></span></div>
      </div>

      <div class="card">
        <div class="title">Blooming Ideas</div>
        <div class="muted">by Lumen â€¢ 6 chapters</div>
        <div class="progress"><span style="width:38%"></span></div>
      </div>
    </div>

    <h2 style="margin-top:40px">Recommended</h2>
    <div class="grid">
      <div class="card">
        <div class="title">Mindset Mastery</div>
        <div class="muted">by Thinker â€¢ 20m</div>
        <div class="progress"><span style="width:5%"></span></div>
      </div>

      <div class="card">
        <div class="title">Productivity Secrets</div>
        <div class="muted">by Efficient Co â€¢ 15m</div>
        <div class="progress"><span style="width:0%"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
